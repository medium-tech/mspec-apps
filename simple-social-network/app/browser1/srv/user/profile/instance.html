<!DOCTYPE html>
<html>

    <head>
        <title>simple_social_network.user.profile.id</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/index.js"></script>
        <script src="/user/profile/index.js"></script>
        <script type="text/javascript">

            //
            // views
            //

            function showProfileReadView() {
                window.document.getElementById('profile-update').hidden = true;
                window.document.getElementById('profile-delete').hidden = true;
                window.document.getElementById('profile-read').hidden = false;
            }

            function showProfileUpdateView() {
                window.document.getElementById('profile-read').hidden = true;
                window.document.getElementById('profile-delete').hidden = true;
                window.document.getElementById('profile-update').hidden = false;
            }

            function updateProfileStatus(status, className) {
                const statusSpan = document.getElementById('update-profile-status')
                statusSpan.hidden = false
                statusSpan.innerText = status
                statusSpan.className = className
            }

            function showProfileDeleteView() {
                window.document.getElementById('profile-read').hidden = true;
                window.document.getElementById('profile-update').hidden = true;
                window.document.getElementById('profile-delete').hidden = false;
            }

            //
            // server ops
            //

            function fetchProfile() {
                const id = profileId();
                console.log(`fetching profile ${id}`);
                clientReadProfile(id)
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            // if not found
                            if (response.status === 404) {
                                document.getElementById('profile-not-found').hidden = false;
                            }
                            throw new Error(`profile ${id} read failed`);
                        }
                    })
                    .then(text => {
                        console.log(text);
                        const data = initProfile(JSON.parse(text));
                        document.getElementById('profile-not-found').hidden = true;

                        const readTBody = document.querySelector('#profile-read-tbody');
                        profileToDisplayTBody(data, readTBody);

                        const updateTBody = document.querySelector('#profile-update-tbody');
                        profileToInputTBody(data, updateTBody);
                    }).
                    catch(error => {console.error(error)});
            }

            function deleteProfile() {
                const id = profileId();
                console.log(`deleting profile ${id}`);
                clientDeleteProfile(id)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`profile ${id} delete failed`);
                        }
                        console.log(`profile ${id} deleted`)
                        window.location.reload();
                    })
                    .catch(error => {console.error(error)});
            }

            function updateProfile() {

                const id = profileId();
                
                const updateTBody = document.querySelector('#profile-update-tbody');
                const data = profileFromInputTBody(updateTBody);

                const verify = verifyProfile(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error(`profile ${id} invalid`);
                }

                console.log(`updating profile ${id}`);

                updateProfileStatus('loading...', '')

                clientUpdateProfile(id, data)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`profile ${id} update failed`);
                        }
                        const status = 'updated at ' + new Date().toLocaleTimeString()
                        updateProfileStatus(status, 'success')
                        console.log(`profile ${id} updated`)
                    })
                    .catch(error => {
                        updateProfileStatus('error', 'error')
                        console.error(error)
                    });

            }

            //
            // on load
            //

            function profileId() {
                return window.location.pathname.split('/').pop();
            }

            window.onload = () => {
                const idBreadcrumb = document.getElementById('profile-id-breadcrumb')
                const idLink = document.createElement('a');
                idLink.href = '/user/profile/' + profileId();
                idLink.innerText = profileId();
                idBreadcrumb.appendChild(idLink);

                fetchProfile();
            }

        </script>
    </head>

    <body>
        <h1>profile</h1>
        <p>
            <a href="/">simple_social_network</a> . <a href="/user">user</a> . <a href="/user/profile">profile</a> . <span id="profile-id-breadcrumb"></span>
        </p>

        <!-- 
        read view layout 
        -->

        <div id="profile-read">
            
            <button onclick="fetchProfile()">refresh</button>
            &emsp;|&emsp;
            <button onclick="showProfileUpdateView()">edit</button>
            &emsp;|&emsp;
            <button onclick="showProfileDeleteView()">delete</button>
            &emsp;
            <span id="profile-not-found" hidden>item not found</span>

            <table>
                <thead>
                    <tr>
                        <th>field</th>
                        <th>value</th>
                    </tr>
                </thead>
                <tbody id="profile-read-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        update view layout 
        -->

        <div id="profile-update" hidden>

            <button onclick="updateProfile()">save</button>
            &emsp;|&emsp;
            <button onclick="showProfileReadView()">cancel</button>
            &emsp;|&emsp;
            <span id="update-profile-status" hidden></span>

            <table>
                <thead>
                    <tr>
                        <th>field</th>
                        <th>value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="profile-update-tbody">
                </tbody>
            </table>

        </div>

        <!-- 
        delete view layout 
        -->

        <div id="profile-delete" hidden>

            <p>confirm delete?</p>
            <button onclick="deleteProfile()">yes, please delete</button>
            &emsp;|&emsp;
            <button onclick="showProfileReadView()">no, cancel</button>

        </div>

    </body>

</html>
