<!DOCTYPE html>
<html>

    <head>
        <title>simple_social_network.content.post</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/index.js"></script>
        <script src="/content/post/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showPostListView(pushState) {
                document.getElementById('post-create').hidden = true;
                document.getElementById('post-list').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/content/post'

                    const offset = parseInt(document.getElementById('post-list-offset').innerText)
                    const size = parseInt(document.getElementById('post-list-size').innerText)
                    url.searchParams.set('offset', offset)
                    url.searchParams.set('size', size)

                    window.history.pushState({}, '', url)
                }
            }

            function showPostCreateView(pushState) {
                document.getElementById('post-list').hidden = true;
                document.getElementById('post-create').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/content/post/create'
                    url.searchParams.delete('offset')
                    url.searchParams.delete('size')
                    window.history.pushState({}, '', url)
                    console.log('pushed state', url)
                }
            }

            function showPostNavigateToId() {
                const id = document.getElementById('post-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/content/post/${id}`
                }
            }

            function randomizePost() {
                const createTBody = document.querySelector('#post-create-tbody');
                postToInputTBody(randomPost(), createTBody)
            }

            function resetPostInput() {
                const createTBody = document.querySelector('#post-create-tbody');
                postToInputTBody({}, createTBody)
            }

            function examplePostInput() {
                const createTBody = document.querySelector('#post-create-tbody');
                postToInputTBody(examplePost(), createTBody)
            }

            function postNavigatorEnterKey(e) {
                console.log('postNavigatorEnterKey', e)
                if (e.key === 'Enter' || e.type === 'paste') {
                    showPostNavigateToId()
                }
            }
            
            function createPostStatus(status, className) {
                const statusP = document.getElementById('create-post-status')
                statusP.hidden = false
                statusP.innerText = status
                statusP.className = className
            }

            function listPostStatus(status, className) {
                const statusElement = document.getElementById('post-list-status')
                statusElement.innerText = status
                statusElement.className = className
            }

            //
            // server ops
            //

            function loadItems() {

                const prevPage = document.getElementById('post-prev-page')
                const nextPage = document.getElementById('post-next-page')

                prevPage.disabled = true
                nextPage.disabled = true

                const offset = parseInt(document.getElementById('post-list-offset').innerText)
                const size = parseInt(document.getElementById('post-list-size').innerText)

                listPostStatus('loading...', '')

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListPosts(offset, size)
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('post list failed')
                        }
                        return response.json()
                    }).then(data => {
                        console.log(data)
                        const items = data['items'].map(item => initPost(item))

                        document.getElementById('post-list-count').innerText = items.length
                        document.getElementById('post-list-total').innerText = data['total']
                        
                        postListToDisplayTBody(items, document.querySelector('#post-list-tbody'))

                        if (offset > 0) prevPage.disabled = false
                        if (items.length === size) nextPage.disabled = false

                        listPostStatus('success', 'success')
                    })
                    .catch(error => {
                        console.error(error)
                        listPostStatus('error', 'error')
                    });
            }

            function changeListPage(direction) {

                let offset = parseInt(document.getElementById('post-list-offset').innerText)
                let size = parseInt(document.getElementById('post-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('post-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            function handleCreatePost() {
                console.log('handleCreatePost()')

                const createTBody = document.querySelector('#post-create-tbody');
                const data = postFromInputTBody(createTBody);

                const verify = verifyPost(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error('post invalid');
                }

                console.log('creating post', data);

                createPostStatus('creating...', '')

                clientCreatePost(postForJSON(data))
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('post create failed')
                        }
                        return response.json()
                    }).then(data => {
                        const newItemId = data['id']
                        console.log(`created post ${newItemId}`)

                        const newItemLi = document.createElement('li')
                        const newItemLink = document.createElement('a')
                        newItemLink.id = 'created-post'
                        newItemLink.href = `/content/post/${newItemId}`
                        newItemLink.innerText = newItemId
                        
                        const createdPosts = document.getElementById('created-posts')
                        newItemLi.appendChild(newItemLink)
                        createdPosts.appendChild(newItemLi)

                        createPostStatus(`success`, 'success')
                    })
                    .catch(error => {
                        console.error(error);
                        createPostStatus('error', 'error')
                    });
            }

            //
            // on load
            //

            window.onload = function() {
                resetPostInput()

                const isCreatePage = window.location.pathname.endsWith('/create')

                if(isCreatePage) {
                    showPostCreateView(false)
                }else{
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlOffsetParam = urlParams.get('offset')
                    const urlSizeParam = urlParams.get('size')
                    console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                    if (urlOffsetParam !== null) {
                        const listOffset = document.getElementById('post-list-offset')
                        console.log('list offset', listOffset)
                        listOffset.innerText = urlOffsetParam
                    }
                    if (urlSizeParam !== null) document.getElementById('post-list-size').innerText = urlSizeParam

                    loadItems();
                }
            }

        </script>
    </head>

    <body>
        <h1>post</h1>
        <p>
            <a href="/">simple_social_network</a> . <a href="/content">content</a> . <a href="/content/post">post</a>
        </p>

        <!-- 
        list view layout 
        -->

        <div id="post-list">

            status: <span id="post-list-status">intial</span>

            <br>
            
            <button id="post-prev-page" onclick="changeListPage(-1)" disabled>&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button id="post-next-page" onclick="changeListPage(1)" disabled>&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showPostCreateView(true)">create</button>
            &emsp;|&emsp;
            <button onclick="showPostNavigateToId()">get</button>
            <input id="post-get-id" type="text" placeholder="post id" size="32" onkeypress="postNavigatorEnterKey(event)"/>
            

            <br>

            offset: <span id="post-list-offset">0</span>
            &emsp;
            size: <span id="post-list-size">25</span>
            &emsp;
            count: <span id="post-list-count">-</span>
            &emsp;
            total: <span id="post-list-total">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                         <th>id</th>

                         <th>user_id</th>

                         <th>content</th>


                    </tr>
                </thead>

                <tbody id="post-list-tbody">
                </tbody>

            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="post-create" hidden>

            <button onclick="handleCreatePost()">submit</button>
            &emsp;|&emsp;
            <button onclick="resetPostInput()">reset</button>
            &emsp;|&emsp;
            <button onclick="examplePostInput()">example</button>
            &emsp;|&emsp;
            <button onclick="randomizePost()">random</button>

            <table>
                <thead>
                    <tr>
                        <th width="15%">field</th>
                        <th width="33%">value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="post-create-tbody">
                </tbody>
            </table>

            <p id="create-post-status" hidden></p>

            <ul id="created-posts">
            </ul>

        </div>

    </body>

</html>
