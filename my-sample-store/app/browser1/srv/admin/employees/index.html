<!DOCTYPE html>
<html>

    <head>
        <title>my_sample_store.admin.employees</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/index.js"></script>
        <script src="/admin/employees/index.js"></script>

        <script type="text/javascript">

            //
            // views
            //

            function showEmployeesListView(pushState) {
                document.getElementById('employees-create').hidden = true;
                document.getElementById('employees-list').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/admin/employees'

                    const offset = parseInt(document.getElementById('employees-list-offset').innerText)
                    const size = parseInt(document.getElementById('employees-list-size').innerText)
                    url.searchParams.set('offset', offset)
                    url.searchParams.set('size', size)

                    window.history.pushState({}, '', url)
                }
            }

            function showEmployeesCreateView(pushState) {
                document.getElementById('employees-list').hidden = true;
                document.getElementById('employees-create').hidden = false;

                // push state
                if(pushState === true) {
                    const url = new URL(window.location.href)
                    url.pathname = '/admin/employees/create'
                    url.searchParams.delete('offset')
                    url.searchParams.delete('size')
                    window.history.pushState({}, '', url)
                    console.log('pushed state', url)
                }
            }

            function showEmployeesNavigateToId() {
                const id = document.getElementById('employees-get-id').value
                if(id === '') {
                    console.error('id is empty')
                }else{
                    window.location.href = `/admin/employees/${id}`
                }
            }

            function randomizeEmployees() {
                const createTBody = document.querySelector('#employees-create-tbody');
                employeesToInputTBody(randomEmployees(), createTBody)
            }

            function resetEmployeesInput() {
                const createTBody = document.querySelector('#employees-create-tbody');
                employeesToInputTBody({}, createTBody)
            }

            function exampleEmployeesInput() {
                const createTBody = document.querySelector('#employees-create-tbody');
                employeesToInputTBody(exampleEmployees(), createTBody)
            }

            function employeesNavigatorEnterKey(e) {
                console.log('employeesNavigatorEnterKey', e)
                if (e.key === 'Enter' || e.type === 'paste') {
                    showEmployeesNavigateToId()
                }
            }
            
            function createEmployeesStatus(status, className) {
                const statusP = document.getElementById('create-employees-status')
                statusP.hidden = false
                statusP.innerText = status
                statusP.className = className
            }

            function listEmployeesStatus(status, className) {
                const statusElement = document.getElementById('employees-list-status')
                statusElement.innerText = status
                statusElement.className = className
            }

            //
            // server ops
            //

            function loadItems() {

                const prevPage = document.getElementById('employees-prev-page')
                const nextPage = document.getElementById('employees-next-page')

                prevPage.disabled = true
                nextPage.disabled = true

                const offset = parseInt(document.getElementById('employees-list-offset').innerText)
                const size = parseInt(document.getElementById('employees-list-size').innerText)

                listEmployeesStatus('loading...', '')

                console.log(`loadItems(offset=${offset}, size=${size})`)

                clientListEmployeess(offset, size)
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('employees list failed')
                        }
                        return response.json()
                    }).then(data => {
                        console.log(data)
                        const items = data['items'].map(item => initEmployees(item))

                        document.getElementById('employees-list-count').innerText = items.length
                        document.getElementById('employees-list-total').innerText = data['total']
                        
                        employeesListToDisplayTBody(items, document.querySelector('#employees-list-tbody'))

                        if (offset > 0) prevPage.disabled = false
                        if (items.length === size) nextPage.disabled = false

                        listEmployeesStatus('success', 'success')
                    })
                    .catch(error => {
                        console.error(error)
                        listEmployeesStatus('error', 'error')
                    });
            }

            function changeListPage(direction) {

                let offset = parseInt(document.getElementById('employees-list-offset').innerText)
                let size = parseInt(document.getElementById('employees-list-size').innerText)

                if (direction < 0) {
                    offset -= size
                    if (offset < 0) offset = 0
                } else if (direction == 0) {
                    offset = 0
                } else {
                    offset += size
                }

                document.getElementById('employees-list-offset').innerText = offset
                
                // 

                const url = new URL(window.location.href)
                url.searchParams.set('offset', offset)
                url.searchParams.set('size', size)
                window.history.pushState({}, '', url)
                
                //

                loadItems()
            }

            function handleCreateEmployees() {
                console.log('handleCreateEmployees()')

                const createTBody = document.querySelector('#employees-create-tbody');
                const data = employeesFromInputTBody(createTBody);

                const verify = verifyEmployees(data);
                if (verify.valid !== true) {
                    console.error(verify);
                    throw new Error('employees invalid');
                }

                console.log('creating employees', data);

                createEmployeesStatus('creating...', '')

                clientCreateEmployees(employeesForJSON(data))
                    .then(response => {
                        if (!response.ok) {
                            console.error(response)
                            throw new Error('employees create failed')
                        }
                        return response.json()
                    }).then(data => {
                        const newItemId = data['id']
                        console.log(`created employees ${newItemId}`)

                        const newItemLi = document.createElement('li')
                        const newItemLink = document.createElement('a')
                        newItemLink.id = 'created-employees'
                        newItemLink.href = `/admin/employees/${newItemId}`
                        newItemLink.innerText = newItemId
                        
                        const createdEmployeess = document.getElementById('created-employeess')
                        newItemLi.appendChild(newItemLink)
                        createdEmployeess.appendChild(newItemLi)

                        createEmployeesStatus(`success`, 'success')
                    })
                    .catch(error => {
                        console.error(error);
                        createEmployeesStatus('error', 'error')
                    });
            }

            //
            // on load
            //

            window.onload = function() {
                resetEmployeesInput()

                const isCreatePage = window.location.pathname.endsWith('/create')

                if(isCreatePage) {
                    showEmployeesCreateView(false)
                }else{
                    const urlParams = new URLSearchParams(window.location.search);
                    const urlOffsetParam = urlParams.get('offset')
                    const urlSizeParam = urlParams.get('size')
                    console.log(`url params :: offset: ${urlOffsetParam} size: ${urlSizeParam}`)

                    if (urlOffsetParam !== null) {
                        const listOffset = document.getElementById('employees-list-offset')
                        console.log('list offset', listOffset)
                        listOffset.innerText = urlOffsetParam
                    }
                    if (urlSizeParam !== null) document.getElementById('employees-list-size').innerText = urlSizeParam

                    loadItems();
                }
            }

        </script>
    </head>

    <body>
        <h1>employees</h1>
        <p>
            <a href="/">my_sample_store</a> . <a href="/admin">admin</a> . <a href="/admin/employees">employees</a>
        </p>

        <!-- 
        list view layout 
        -->

        <div id="employees-list">

            status: <span id="employees-list-status">intial</span>

            <br>
            
            <button id="employees-prev-page" onclick="changeListPage(-1)" disabled>&lt;&lt;&lt;</button>
            <button onclick="loadItems()">refresh</button>
            <button id="employees-next-page" onclick="changeListPage(1)" disabled>&gt;&gt;&gt;</button>
            &emsp;|&emsp;
            <button onclick="showEmployeesCreateView(true)">create</button>
            &emsp;|&emsp;
            <button onclick="showEmployeesNavigateToId()">get</button>
            <input id="employees-get-id" type="text" placeholder="employees id" size="32" onkeypress="employeesNavigatorEnterKey(event)"/>
            

            <br>

            offset: <span id="employees-list-offset">0</span>
            &emsp;
            size: <span id="employees-list-size">25</span>
            &emsp;
            count: <span id="employees-list-count">-</span>
            &emsp;
            total: <span id="employees-list-total">-</span>
            
            <br>

            <table>
                <thead>
                    <tr>
                         <th>id</th>

                         <th>employee_name</th>

                         <th>position</th>

                         <th>hire_date</th>

                         <th>email</th>

                         <th>phone_number</th>

                         <th>salary</th>


                    </tr>
                </thead>

                <tbody id="employees-list-tbody">
                </tbody>

            </table>

        </div>

        <!-- 
        create view layout 
        -->

        <div id="employees-create" hidden>

            <button onclick="handleCreateEmployees()">submit</button>
            &emsp;|&emsp;
            <button onclick="resetEmployeesInput()">reset</button>
            &emsp;|&emsp;
            <button onclick="exampleEmployeesInput()">example</button>
            &emsp;|&emsp;
            <button onclick="randomizeEmployees()">random</button>

            <table>
                <thead>
                    <tr>
                        <th width="15%">field</th>
                        <th width="33%">value</th>
                        <th>other</th>
                    </tr>
                </thead>
                <tbody id="employees-create-tbody">
                </tbody>
            </table>

            <p id="create-employees-status" hidden></p>

            <ul id="created-employeess">
            </ul>

        </div>

    </body>

</html>
