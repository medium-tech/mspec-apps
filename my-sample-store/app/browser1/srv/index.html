<!DOCTYPE html>
<html>

    <head>
        <title>my_sample_store</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script src="/index.js"></script>
    </head>

    <body>

        <h1>my_sample_store</h1>
        <p>
            <a href="/">my_sample_store</a>
        </p>

        <div class="nav">
            <div id="userButtons">
                <!-- logged out state -->
                <div id="loggedOutButtons">
                    <button onclick="window.location.href='/auth/create-user.html'" class="navbar-link">Create User</button>
                    <button onclick="window.location.href='/auth/login.html'" class="navbar-link">Login</button>
                </div>
                
                <!-- logged in state -->
                <div id="loggedInButtons" hidden>
                    <p id="welcomeMessage">Welcome, <span id="userName"></span>!</p>
                    <br>
                    <button id="userAccountButton" onclick="window.location.href='/auth/user-account.html'" class="navbar-link">User Account</button>
                    <button id="logoutButton" onclick="logoutUser()" class="navbar-link">Logout</button>
                </div>
            </div>
        </div>

        <h2>sub sections</h2>
        <ul>

            <li><a href="/store">store</a></li>

            <li><a href="/admin">admin</a></li>

        </ul>

        <div id="message"></div>
    </body>

</html>
